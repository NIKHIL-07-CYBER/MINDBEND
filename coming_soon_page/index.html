<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDBEND - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="bgvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Blurred overlay background to soften the video -->
    <div class="background-overlay"></div>

    <!-- Content Box -->
    <div class="content">
        <h1>MINDBEND</h1>
        <p>Our exciting new website is coming soon! Check back later...</p>
        <div class="countdown">
            <div><span>0</span> Days</div>
            <div><span>00</span> Hours</div>
            <div><span>00</span> Minutes</div>
            <div><span>00</span> Seconds</div>
        </div>
        <div class="buttons">
            <button class="contact-btn glow-button">Contact Us</button>
            <button class="about-btn glow-button">About Us</button>
        </div>
    </div>
</body>
</html>
